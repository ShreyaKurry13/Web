<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POST Data in API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-primary">Submit Order</h2>

      <div class="mb-3">
        <label for="x1" class="form-label">Customer ID</label>
        <input type="text" id="x1" class="form-control" placeholder="Enter customer ID">
      </div>

      <div class="mb-3">
        <label for="x2" class="form-label">Product Number</label>
        <input type="text" id="x2" class="form-control" placeholder="Enter product number">
      </div>

      <div class="mb-3">
        <label for="x3" class="form-label">Quantity</label>
        <input type="number" id="x3" class="form-control" placeholder="Enter quantity">
      </div>

      <button id="submitBtn" class="btn btn-success">Submit</button>

      <div id="responseMsg" class="mt-3"></div>
    </div>
  </div>

  <script src="jq-ajax2.js"></script>

</body>
</html>
