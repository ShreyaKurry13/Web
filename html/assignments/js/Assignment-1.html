<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
   <div class="container">
        <div class="col-xl-8 pt-5">
            <label>Enter Temperature : </label>
            <input type="text" id="input" class="col-sm-6 col-form-label" /> °C
            <br><br>
            <button id="btn" class="btn btn-success">Convert</button>

            <p id="message">....</p>

            <h4 class="pt-5">Temperature in 0C: <span>0000</span> °C</h4>
            <h4>Temperature in 0F: <span>0000</span> °F</h4>
        </div>
   </div>
</body>
</html>

<script>
    document.getElementById('btn').onclick = function(){
        // alert('clicked');
        var temp = document.getElementById('input').value;
        console.log(temp);
        
        if( temp=='')
        {
            document.getElementById('message').innerText = 'Value Required';
            document.getElementById('message').className = 'alert alert-danger';
        }
        else if( isNaN(temp))
        {
            document.getElementById('message').innerText = 'Values Must Be A Number';
            document.getElementById('message').className = 'alert alert-danger';
        }
        else if(temp<0)
        {
            document.getElementById('message').innerText = 'Values Must Be A Positive number';
            document.getElementById('message').className = 'alert alert-danger';
        }
        else
        {
            document.getElementById('message').innerText = '';
            temp = Number(temp);

            var faren = (temp * 9/5) +32;

            console.log(document.getElementsByTagName('span'));

            document.getElementsByTagName('span')[0].innerHTML = temp;
            document.getElementsByTagName('span')[1].innerHTML = faren;
        }
    }
</script>
