<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
   <div class="container">
        <div class="col-xl-8 pt-5">
            <h3 class="mb-3">Age Calculator</h3>
            <label>Enter Age : </label>
            <input type="date" id="input" class="col-sm-6 col-form-label" />
            <br><br>
            <button id="btn" class="btn btn-success">Calculate</button>

            <p id="message">....</p>

            <h4 class="col-xl-6 border">Age: <span>00</span></h4>
            
        </div>
   </div>
</body>
</html>


<script>
    document.getElementById('btn').onclick = ()=> {
        var age = document.getElementById('input').value;

        if( age=='')
        {
            document.getElementById('message').innerText = 'Value Required';
            document.getElementById('message').className = 'alert alert-danger';
        }
        // else if(smcap)
        {
            document.getElementById('message').innerText = 'Values Must Be A Number';
            document.getElementById('message').className = 'alert alert-danger';
        }
        // else if(micoj)
        {
            document.getElementById('message').innerText = 'Values Must Be A Positive number';
            document.getElementById('message').className = 'alert alert-danger';
        }
        // else
        {

        }
    }
</script>
