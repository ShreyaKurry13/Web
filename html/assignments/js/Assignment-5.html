<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-4"></div>
            <div class="col-xl-4">
                <h1 class="pt-4 pb-4 text-center">Discount Calculator</h1>
                <label>Price : </label>
                <input id="input1" type="text" class="col-xl-9 m-2 col-form-control"/><br>

                <label>Discount : </label>
                <input id="input2" type="text" class="col-xl-9 m-1 col-form-control"/><br>
               
                <button id="btn" class="col-xl-4 m-2 btn btn-success">Calculate</button>
                <p id="message" class="m-2">....</p>

                <p class="col-xl-4 pt-5">
                    <h3 class="border border-success">Discounted Value : <span>0000</span></h3>
                    <h3 class="border border-success">Final Price : <span>0000</span></h3>
                </p>
            </div>
           
        </div>
    </div>
</body>
</html>

<script>
     document.getElementById('btn').onclick = function(){
        // alert('clicked');
        var price = document.getElementById('input1').value;
        var dis = document.getElementById('input2').value;
        console.log(price);
        console.log(dis);

        if( price=='' || dis=='')
        {
            document.getElementById('message').innerText = 'Value Required';
            document.getElementById('message').className = 'alert alert-danger';
        }
        else if( isNaN(price) || isNaN(dis))
        {
            document.getElementById('message').innerText = 'Values Must Be A Number';
            document.getElementById('message').className = 'alert alert-danger';
        }
        else if(price<0 || dis<0)
        {
            document.getElementById('message').innerText = 'Values Must Be A Positive number';
            document.getElementById('message').className = 'alert alert-danger';
        }
        else
        {
            document.getElementById('message').innerText = '';
            price = Number(price);
            dis = Number(dis);

            dis = dis/100;

            let disval = price * dis;

            document.getElementsByTagName('span')[0].innerText=disval;
            document.getElementsByTagName('span')[1].innerText=price - disval;
        }
    }
</script>
