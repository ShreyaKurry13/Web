<input type="password" id="pwd">
<input type="checkbox" id="chk">


<script>
    document.getElementById('chk').onchange = function(){
        // console.log(this);
        // console.log(this.checked);
        var passBox = document.getElementById('pwd');
        // console.log(passBox);
        passBox.type = (this.checked)?"text":"password";
    }
</script>
