<script>
    
    var result = function(a,n,d) {
        for(var i=1;i<=n;i++){
            let ans = a + (i -1 ) * d;
            document.write(`${ans}   `);
        }
        document.write(`<br> <br>`);
    }
    result(2,10,2);
    result(3,10,3);
    result(5,10,10);
    result(25,5,-5);
    result(0.1,5,0.3);
</script>
