<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-6">
                <h1>Stock Average</h1>
                <input id="x1" type="text" placeholder="Unit1" class="form-control"/><br>
                <input id="x2" type="text" placeholder="Price1" class="form-control"/><br>
                <input id="x3" type="text" placeholder="Unit2" class="form-control"/><br>
                <input id="x4" type="text" placeholder="Price2" class="form-control"/><br>
                <button id="btn" class="btn btn-success">Calculate</button>
                <p id="message">....</p>
            </div>
            <div>
                <h3>Unit1 Total: <span>0000</span></h3>
                <h3>Unit2 Total: <span>0000</span></h3>
                <h3>Total Quantity: <span>0000</span></h3>
                <h3>Total : <span>0000</span></h3>
                <h3>Average: <span>0000</span></h3>
            </div>
        </div>
    </div>
</body>
</html>


<script>
    document.getElementById('btn').onclick = function(){
    var unit1 = document.getElementById('x1').value;
    var price1 = document.getElementById('x2').value;
    var unit2  = document.getElementById('x3').value;
    var price2  = document.getElementById('x4').value;

    if( unit1=='' || price1=='' || unit2=='' || price2=='')
    {
        document.getElementById('message').innerText = 'Values Required';
        document.getElementById('message').className = 'alert alert-danger';
    }
    else if( isNaN(unit1) || isNaN(price1) || isNaN(unit2) || isNaN(price1))
    {
        document.getElementById('message').innerText = 'Values Must Be A Number';
        document.getElementById('message').className = 'alert alert-danger';
    }
    else if( unit1<0 || price1<0 || unit2<0 || price2<0)
    {
        document.getElementById('message').innerText = 'Values Must Be A unit1ositive number';
        document.getElementById('message').className = 'alert alert-danger';
    }
    else{
        document.getElementById('message').innerText = '';
        unit1 = Number(unit1);
        price1 = parseFloat(price1);
        unit2 = parseInt(unit2)
        price2 = parseFloat(price2);

        document.getElementsByTagName('span')[0].innerHTML=unit1*price1;
        document.getElementsByTagName('span')[1].innerHTML=unit2*price2;
        document.getElementsByTagName('span')[2].innerHTML=unit1+unit2;
        document.getElementsByTagName('span')[3].innerHTML=(unit1*price1) + (unit2*price2);
        document.getElementsByTagName('span')[4].innerHTML=((unit1*price1) + (unit2*price2))/2;
    }

}
</script>
